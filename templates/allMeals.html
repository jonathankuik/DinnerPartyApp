{% extends "base.html" %}

{% block content %}
		<div class='container'>
		<div class='row'>
		<div class='col-sm-12'>
		<h1>All Meals</h1>
		<h3><a href="{{url_for('home')}}"/>Home Page</a></h3>
		</div>
		
		</div>
		{% for i in meals %}
		<div class='row'>
			
			<div class='col-sm-2'>		
				<p >Guest: {{i.guest}}</p>
			</div>
			<div class='col-sm-2'>
				<p class='text-center'>Date: {{i.date}}</p>
			</div>
			<div class='col-sm-2'>
				<div style="margin: 3px; ">
				<a href="{{ url_for('mealDetails', mealid=i.id) }}" class="btn btn-primary btn-sm" role="button">View Details</a>
				</div>
			</div>
			<div class='col-sm-2'>
				<div style="margin: 3px;">
				<a href="{{ url_for('mealEdit', mealid=i.id) }}" class="btn btn-primary btn-sm" role="button">Edit Details</a>
				</div>
			</div>
		</div>
		{% endfor %}
		</div>
{% endblock %}
